version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financial_planner_backend_prod
    ports:
      - "8999:8999"
    command: npm start
    env_file:
      - .env
    # For production, we don't mount volumes to keep the container immutable.
    # The code is already copied into the image during the build process.
    restart: unless-stopped
    # Resource limits for a low-memory VPS (e.g., ~1GB RAM)
    deploy:
      resources:
        limits:
          cpus: '0.50' # Limit to 50% of a single CPU core
          memory: 192M # Hard memory limit
        reservations:
          cpus: '0.25' # Reserve 25% of a CPU core
          memory: 96M  # Reserve memory to ensure it can start

networks:
  default:
    name: financial_planner_network
